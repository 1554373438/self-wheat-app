<section class="tabs-background-light nono-tabs">
  <div class="tab-nav tabs">
    <a class="tab-item" ng-class="{'tab-item-active': tab.active}" ng-repeat="tab in tabset.tabs" ng-click="tabset.select($index)">
      <span class="tab-title">{{tab.title}}</span>
    </a>
  </div>
</section>

<div class="nono-tab-content" ng-transclude></div>
