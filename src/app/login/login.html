<ion-modal-view class="login-view">
  <ion-content>
  <div class="light-bg">
    <div class="top-bar relative">
      <i class="icon icon-close" ng-click="fn.close()"></i>
      <span class="right-text" ng-click="fn.registerBtn()">注册</span>
    </div>
    <div class="text-center margin-free">
      <img src="assets/images/logo.png" width="60">
    </div>
    <section class="dbl-margin-horizontal">
      <form name="loginForm" ng-submit="fn.doLogin()">
        <div class="list " id="log_in">
          <div class="item item-input dbl-margin-bottom ">
            <input  type="text" placeholder="请输入手机号/用户名" ng-model="user.username" maxlength="30" required clear-input >
          </div>
          <div class="item item-input  dbl-margin-bottom " >
            <input type="password" style="display: none"/>
            <input type="{{show?'text':'password'}}" ng-model="user.pwd" maxlength="20" placeholder="请输入登录密码" required clear-input code="pwd">
            <i  ng-class="{'on': show, 'light': !show}" ng-click="show=!show"></i>
          </div>
        </div>
        <button class="button button-block button-positive" ng-disabled="!user.username || !user.pwd">登录</button>
      </form>
    </section>
  </div>
  </ion-content>
  <div class="bar bar-footer row-center no-padding">
    <button class="button button-clear button-light" ng-click="fn.chooseLoginType()">登录遇到问题？</button>
  </div>
</ion-modal-view>
